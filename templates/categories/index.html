<div class="page-header">
  <h1>Categories</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newCategoriesPath() %>" class="btn btn-primary">Create New Category</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Description</th>
    <th>ParentCategory</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (category) in categories { %>
      <tr>
      <td><%= category.Title %></td>
        <td><%= category.Description %></td>
        <td><%= category.ParentCategory %></td>
        <td>
          <div class="pull-right">
            <a href="<%= categoryPath({ category_id: category.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editCategoryPath({ category_id: category.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= categoryPath({ category_id: category.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
